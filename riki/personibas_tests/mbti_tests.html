<!DOCTYPE html>
<html lang="lv"> <!--Norāda, ka lapa it latviešu valodā-->
    <head>
        <!--Meta tagi par rakstzīmju kodējumu un skatījuma lielumu-->
        <meta charset="UTF-8"> <!--Iestata lapas rakstzīmju kodējumu-->
        <meta name="viewport" content="widht=device-width, initial-scale=1.0"> <!--Nodrošina pareizu attēlojumu mobilajās ierīcēs-->
        <title>Persoīnbas tests</title> <!--Lapas virsraksts, kas tiek parādīts pārlūkā-->
        <!--Pievieno Bootstrap stilu lapu-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c3dafe, #e0f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-weight: 700;
        }

        .btn-primary {
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
    </style>
    </head>
    <body class="text-center"> <!--Centē tekstu lapā-->
        <div class="container mt-5"> <!--Konteiners ar augšējo atstarpi-->
            <h1>Persoīnbas tests</h1> <!--Testa virsraksts-->
            <p>Nosaki savu personības tipu!</p> <!--Testa apraksts-->
            <!--Poga, lai pārietu uz testēšanas-->
            <a href="tests.html" class="btn btn-primary">Sāciet testu</a>
        </div>
    </body>
</html>
